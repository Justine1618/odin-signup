<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="panel-container">
        <div class="left-panel">
            <div class="logo-container">
                <img src="./imgs//odin-lined.png" width="70" height="90">
                <span class="logo-name">ODIN</span>
                <!-- Add links to artist page and Unsplash on next pass -->
            </div>
            <div class="footer">
            <span class="footer-text">Photo by Halie West on Unsplash</span>
            </div>
        </div>
        <div class="right-panel">
            <div class="intro-text">
                <p>
                    This is not a real online service! You know you need to do something
                    like this in your life to help you realize you're deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form action="#" method="post" novalidate>
                <div class="main-form">
                <fieldset>
                    <div class="form-container">
                        <legend>Let's do this!</legend>

                        <p>
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="fname">
                        </p>
                        <p>
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="lname">
                        </p>
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </p>
                        <p>
                            <label for="telnum">PHONE NUMBER</label>
                            <input type="tel" id="telnum" name="telnum">
                        </p>
                        <p>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password"
                            required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                            <span class="error" aria-live="polite"></span>
                        </p>
                        <p>
                            <label for="cpassword">CONFIRM PASSWORD</label>
                            <input type="password" id="cpassword" name="cpassword" required>
                        </p>
                    </div>
                </fieldset>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="login">
                Already have an account? <a href="./login.html">Log in</a>
            </p>
        </div>
    </div>
</body>

</html>
